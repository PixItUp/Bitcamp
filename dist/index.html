<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap.css" />
</head>
<body>

  <div id="lobbyDiv">

    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to [INSERT TITLE]!</h1>
        <p>The cool drawing game heck yes</p>
      </div>
    </div>

    <div class="container">

      <form class="form-inline">
        <div class="form-group">
          <label for="usr">Username:</label>
          <input type="text" class="form-control" id="name-input">
        </div>
        <button class="btn btn-default">Add User</button>
      </form>

      <table id="myTable" class=" table order-list">
        <thead>
            <tr>
              <th>Players</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>Wowzers McTrousers</td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-default">Start Game!</button>
    </div>

  </div>


  <div id="promptDiv">
    <div class="container">
      <h1>Enter a drawing prompt:</h1>
      <div class="form-group">
        <label for="prmt">Your prompt:</label>
        <input type="text" class="form-control" id="prompt-input" placeholder="Example: A bird in the hand is worth two in the bush">
      </div>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">Mix it up!</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
  </div>

  <div id="describeDiv">
    <img id="describe-image"/>
    <input id="describe-input">
  </div>

  <div id="drawDiv">
    <div class="container">
      <h1>Draw this prompt:</h1>
      <p>"a bird in the hand is a snake in ur boot"</p>
    </div>
    <div class="container">
      <div id="tools">
        <a href="#colors_sketch" data-download="png" style="float: right; width: 100px;">Download</a>
      </div>
      <canvas id="drawing" width="800" height="300"></canvas>
    </div>
  </div>

  <div id="endDiv">
  </div>

</body>
  </html>
