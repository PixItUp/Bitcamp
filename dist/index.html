<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap.css" />
</head>
<body>

  <div id="lobbyDiv">

    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to [INSERT TITLE]!</h1>
        <p>The cool drawing game heck yes</p>
      </div>
    </div>

    <div class="container">

      <form class="form-inline" id="name-form">
        <div class="form-group">
          <label for="name-input">Username:</label>
          <input type="text" class="form-control" id="name-input">
        </div>
        <button class="btn btn-default">Add User</button>
      </form>

      <div id="table-container">
        <table id="myTable" class=" table order-list">
          <thead>
              <tr>
                <th>Players</th>
              </tr>
          </thead>
          <tbody>
            <tr>
              <td>Wowzers McTrousers</td>
            </tr>
          </tbody>
        </table>
      </div>

      <button class="btn btn-default" id="startGame">Start Game!</button>
    </div>

  </div>


  <div id="promptDiv">
    <input id="prompt-input">
  </div>

  <div id="describeDiv">
    <img id="describe-image"/>
    <input id="describe-input">
  </div>

  <div id="drawDiv">
    <div id="tools">
      <a href="#colors_sketch" data-download="png" style="float: right; width: 100px;">Download</a>
    </div>
    <canvas id="drawing" width="800" height="300"></canvas>
  </div>

  <div id="endDiv">
  </div>

</body>
  </html>
